name: Article Content Agent

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "src/domain/articles/content/**"

permissions:
  contents: read
  pull-requests: write # allow commenting on PRs
  id-token: write # required for OIDC token request

jobs:
  article_agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Load agent prompt from markdown
        id: load_prompt
        run: |
          PROMPT_FILE="src/agents/agent-content-reviewer/prompt.md"
          echo "prompt<<EOF" >> "$GITHUB_OUTPUT"
          cat "$PROMPT_FILE" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY_CONTENT_REVIEWER }}

          # Main instructions for this agent run
          prompt: ${{ steps.load_prompt.outputs.prompt }}

          # Tell Claude to act as a PR reviewer and comment
          mode: "review"

          # Optional extra args (model, safety, turns, etc.)
          claude_args: |
            {
              "model": "claude-3-5-sonnet-latest",
              "max_turns": 12,
              "append_system_prompt": "You are reviewing a pull request. Leave GitHub review comments on problematic lines, and a summary comment on the PR. Only operate on files under src/domain/articles/content. "
            }
