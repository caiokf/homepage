<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Converts path to query string and redirects to index.html
      const segment = 1; // Keep 1 segment for /homepage/
      const path = window.location.pathname
        .split('/')
        .slice(segment + 1)
        .join('/');
      const search = window.location.search;
      const hash = window.location.hash;
      const redirect = '/' + (path ? '?p=' + encodeURIComponent('/' + path) + (search ? '&q=' + encodeURIComponent(search) : '') : '') + hash;
      window.location.replace('/homepage' + redirect);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
